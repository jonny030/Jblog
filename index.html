<!DOCTYPE html>
<html lang="zh_TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jblog</title>
    <link href="./css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg sticky-top bg-dark">
        <div class="container">
            <a class="navbar-brand" onclick="introduce_page()">
                <span class="mx-0" style="font-size: 30px;color: white;">J</span>
                <span class="mx-0 text-warning">blog</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav justify-content-end">
                    <li class="nav-item" id="introduce">
                        <a class="nav-link text-reset" onclick="introduce_page()">關於我</a>
                    </li>
                    <li class="nav-item" id="log">
                        <a class="nav-link text-reset" onclick="log_page()">獲獎紀錄</a>
                    </li>
                    <li class="nav-item" id="project">
                        <a class="nav-link text-reset" onclick="project_page()">專案</a>
                    </li>
                    <li class="nav-item" id="publish">
                        <a class="nav-link text-reset" onclick="publish_page()">發表</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app">
    </div>
    <nav class="navbar fixed-bottom bg-dark">
        <div class="container d-flex justify-content-center">
            Copyright © 2023 Jonny | 製作者 Jonny
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="/js/fontawesome/brands.js"></script>
    <script defer src="/js/fontawesome/solid.js"></script>
    <script defer src="/js/fontawesome/fontawesome.js"></script>
    <script>
        $('#app').ready(introduce_page());

        document.oncontextmenu = function() {
            return false;
        } //禁止右鍵
        document.onselectstart = function() {
            return false;
        } //禁止拖拉選取(反白)

        // 禁止開啟F12及頁面存檔
        document.onkeydown = function(e) {
            let keyCode = e.keyCode || e.which || e.charCode;
            let ctrlKey = e.ctrlKey || e.metaKey;
            if (ctrlKey && (keyCode === 83 || keyCode === 85 || keyCode === 79)) {
                e.preventDefault();
                return false;
            } else if (keyCode && keyCode === 123) {
                return false;
            }
        }

        function init_nav_item() {
            $('#introduce').removeClass('active');
            $('#log').removeClass('active');
            $('#project').removeClass('active');
            $('#publish').removeClass('active');
        }

        function main_page() {
            var data = $.get("main.html", function(data) {
                $('#app').html(data);
            });
            init_nav_item();
        }


        function introduce_page() {
            var data = $.get("introduce.html", function(data) {
                $('#app').html(data);
            });
            init_nav_item();
            $('#introduce').addClass('active');
        }

        function log_page() {
            var data = $.get("log.html", function(data) {
                $('#app').html(data);
            });
            init_nav_item();
            $('#log').addClass('active');
        }

        function project_page() {
            var data = $.get("project.html", function(data) {
                $('#app').html(data);
            });
            init_nav_item();
            $('#project').addClass('active');
        }

        function publish_page() {
            var data = $.get("publish.html", function(data) {
                $('#app').html(data);
            });
            init_nav_item();
            $('#publish').addClass('active');
        }
    </script>
</body>

</html>
